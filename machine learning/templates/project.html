    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bike Price Prediction</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
        background: linear-gradient(120deg, #f4f4f4, #e2e2e2);
        color: #333;
        min-height: 100vh;
        }

        header {
        background-color: #1e90ff;
        padding: 20px;
        text-align: center;
        color: white;
        }

        h1 {
        font-size: 36px;
        margin-bottom: 10px;
        }

        .container {
        max-width: 600px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .container h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #1e90ff;
        }

        label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        }

        input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        }

        button {
        margin-top: 20px;
        width: 100%;
        background-color: #1e90ff;
        color: white;
        padding: 12px;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
        }

        button:hover {
        background-color: #007acc;
        }

        .result {
        text-align: center;
        margin-top: 30px;
        font-size: 20px;
        color: green;
        }

        footer {
        text-align: center;
        padding: 20px;
        background: #222;
        color: #ccc;
        margin-top: 40px;
        }
    </style>
    </head>
    <body>

    <header>
        <h1>Bike Price Prediction</h1>
    </header>

    <div class="container">
        <h2>Enter Bike Details</h2>
        <form action="{{ url_for('predict') }}" method="post">
        <label for="brand_name">Brand</label>
        <select name="brand_name" required>
            <option value="" disabled selected>Select brand</option>
            <option value="Royal Enfield">Royal Enfield</option>
            <option value="KTM">KTM</option>
            <option value="Bajaj">Bajaj</option>
            <option value="Harley-Davidson">Harley-Davidson</option>
            <option value="Yamaha">Yamaha</option>
            <option value="Honda">Honda</option>
            <option value="Suzuki">Suzuki</option>
            <option value="TVS">TVS</option>
            <option value="Kawasaki">Kawasaki</option>
            <option value="Hyosung">Hyosung</option>
            <option value="Benelli">Benelli</option>
            <option value="Mahindra">Mahindra</option>
            <option value="Triumph">Triumph</option>
            <option value="Ducati">Ducati</option>
            <option value="BMW">BMW</option>
            <option value="Rajdoot">Rajdoot</option>
            <option value="Indian">Indian</option>
            <option value="LML">LML</option>
            <option value="Yezdi">Yezdi</option>
            <option value="MV">MV</option>
            <option value="Ideal">Ideal</option>
        </select>

        <label for="owner">Owner</label>
        <select name="owner" required>
            <option value="1">First Owner</option>
            <option value="2">Second Owner</option>
            <option value="3">Third Owner</option>
            <option value="4">Fourth Owner</option>
        </select>

        <label for="age">Age (in years)</label>
        <input type="text" name="age" required>

        <label for="power">Power (in CC)</label>
        <input type="text" name="power" required>

        <label for="kms_driven">Kilometers Driven</label>
        <input type="text" name="kms_driven" required>

        <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
        <div class="result">
        <p><strong>Predicted Bike Price:</strong> â‚¹ {{ prediction }}</p>
        </div>
        {% endif %}
    </div>

    <footer>
        &copy; 2025 Bike Price Prediction. All rights reserved.
    </footer>

    </body>
    </html>
